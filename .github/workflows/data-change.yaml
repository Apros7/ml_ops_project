name: Data Change Checks

on:
  push:
    branches: [main]
    paths:
      - "data/**"
      - "data.dvc"
  pull_request:
    branches: [main]
    paths:
      - "data/**"
      - "data.dvc"

defaults:
  run:
    shell: bash

jobs:
  data-validation:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set cred_path and GOOGLE_APPLICATION_CREDENTIALS
        run:
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/gcp-key.json" >> "$GITHUB_ENV"
          echo "DVC_REMOTE_STORAGE_CREDENTIALPATH=$GOOGLE_APPLICATION_CREDENTIALS" >> "$GITHUB_ENV"

      - name: Cache uv and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: ${{ runner.os }}-uv-data-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-data-

      - name: Cache DVC data
        uses: actions/cache@v4
        with:
          path: .dvc/cache
          key: ${{ runner.os }}-dvc-data-${{ hashFiles('data.dvc') }}
          restore-keys: |
            ${{ runner.os }}-dvc-data-

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --locked --dev
          uv tree

      - name: Write GCP key
        run: |
          cat <<'EOF' > "$GOOGLE_APPLICATION_CREDENTIALS"
          ${{ secrets.GCP_SA_KEY }}
          EOF

      - name: Configure DVC credential path
        run: |
          uv run dvc remote modify --local storage credentialpath "$GOOGLE_APPLICATION_CREDENTIALS"

      - name: Pull data artifacts
        run: uv run dvc pull
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GCP_SA_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: $RUNNER_TEMP/gcp-key.json
          DVC_REMOTE_STORAGE_CREDENTIALPATH: $GOOGLE_APPLICATION_CREDENTIALS

      - name: Run data checks
        run: uv run pytest tests/test_data.py
