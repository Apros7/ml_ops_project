name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash

jobs:
  test:
    permissions:
      contents: read
      id-token: write
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.12", "3.11"]
        pytorch-version: ["2.6.0", "2.5.1"]

    env:
      PROJECT_ID: mlops-license-plate-484109
      REGION: europe-west1
      REPOSITORY: license-plate-repo
      IMAGE_NAME: mlops-api
      SERVICE_NAME: license-plate-api
      GOOGLE_APPLICATION_CREDENTIALS: ${{ env.RUNNER_TEMP }}/gcp-key.json


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache uv and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Cache DVC data
        uses: actions/cache@v4
        with:
          path: .dvc/cache
          key: ${{ runner.os }}-dvc-${{ hashFiles('data.dvc') }}
          restore-keys: |
            ${{ runner.os }}-dvc-

      - name: Cache model weights
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/torch
            ~/.EasyOCR
          key: ${{ runner.os }}-models-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-models-

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --locked --dev
          uv tree

      - name: Write GCP key
        run: |
          cat <<'EOF' > "$GOOGLE_APPLICATION_CREDENTIALS"
          ${{ secrets.GCP_SA_KEY }}
          EOF

      - name: Install matrix-selected PyTorch
        run: |
          uv pip install "torch==${{ matrix.pytorch-version }}" --index-url https://download.pytorch.org/whl/cpu

      - name: dvc pull
        run: uv run dvc pull

      - name: Run tests & coverage
        run: |
          uv run coverage run -m pytest tests/
          uv run coverage report -m
